<body>

	<!-- <iframe src="http://159.89.178.116"

	<!-- ABOUT PAGE -->
	<div id="about" class="page">
		<div id="orrery-container">
			<div class="orbit orbit-1"></div>
			<div class="orbit orbit-2"></div>
			<div class="orbit orbit-3"></div>

			<div id="sun" class="celestial-body" style="left: 50%; top: 50%; transform: translate(-50%, -50%);">SUN
			</div>
			<div class="celestial-body" id="moon" style="left: 110px; top: 310px;">MOON</div>
			<div class="celestial-body" id="rising" style="left: 510px; top: 310px;">RISING</div>
		</div>

		<div id="info-panel-sun" class="info-panel info-panel-top">
			<button class="close-info-panel">×</button>
			<h3 class="info-title"></h3>
			<div class="subtitle info-subtitle"></div>
			<p class="info-content"></p>
		</div>

		<div id="info-panel-moon" class="info-panel info-panel-left">
			<button class="close-info-panel">×</button>
			<h3 class="info-title"></h3>
			<div class="subtitle info-subtitle"></div>
			<p class="info-content"></p>
		</div>

		<div id="info-panel-rising" class="info-panel info-panel-right">
			<button class="close-info-panel">×</button>
			<h3 class="info-title"></h3>
			<div class="subtitle info-subtitle"></div>
			<p class="info-content"></p>
		</div>
	</div>

	<div id="site-footer" class="footer">
		<a href="https://www.instagram.com/sofias.space/" target="_blank">instagram</a>
		<a href="https://www.linkedin.com/in/sofia-pace-108162231/" target="_blank">linkedin</a>
		<a href="https://vimeo.com/sofiasspace" target="_blank">vimeo</a>
	</div>


	<canvas id="mousetrace"></canvas>

	<script src="js/mousetrace.js"></script>
	<script>

		// About page celestial bodies
		var celestialData = {
			sun: {
				title: 'SUN',
				subtitle: 'in pisces',
				content: 'check out my <a href="index.html" style="color: #e6e6e6; text-decoration: underline;">work</a>'
			},
			moon: {
				title: 'MOON',
				subtitle: 'in taurus',
				content: 'check out my <a href="http://bedroom.sofiasweb.art" target="_blank" style="color: #e6e6e6; text-decoration: underline;">bedroom</a>'
			},
			rising: {
				title: 'RISING',
				subtitle: 'in cancer',
				content: 'Sofia Pace is a New York based visual and performing artist of Peruvian and Italian origins. Her early learning of art and design set her foundational interest for space and how it can function meaningfully and artistically through installation and set design, while her latter research and creative work have driven her to seek, recognize, and explore connections between visual art and performance. In her recent artistic work, she diving deeper into explore creative technology as as NYU ITP student.'
			}
		};

		var bodies = document.querySelectorAll('.celestial-body');
		for (var i = 0; i < bodies.length; i++) {
			bodies[i].addEventListener('click', function (e) {
				e.stopPropagation();
				var id = this.id;
				var panel = document.getElementById('info-panel-' + id);
				var isActive = this.classList.contains('active');

				// Hide all panels
				var allPanels = document.querySelectorAll('.info-panel');
				for (var k = 0; k < allPanels.length; k++) {
					allPanels[k].classList.remove('active');
				}

				// Remove active from all bodies
				var allBodies = document.querySelectorAll('.celestial-body');
				for (var j = 0; j < allBodies.length; j++) {
					allBodies[j].classList.remove('active');
				}

				if (!isActive) {
					this.classList.add('active');
					var titleEl = panel.querySelector('.info-title');
					var subtitleEl = panel.querySelector('.info-subtitle');
					var contentEl = panel.querySelector('.info-content');

					titleEl.textContent = celestialData[id].title;
					subtitleEl.textContent = celestialData[id].subtitle;
					contentEl.innerHTML = celestialData[id].content;
					panel.classList.add('active');
				}
			});
		}

		// Close button functionality
		var closeButtons = document.querySelectorAll('.close-info-panel');
		for (var i = 0; i < closeButtons.length; i++) {
			closeButtons[i].addEventListener('click', function (e) {
				e.stopPropagation();
				var allPanels = document.querySelectorAll('.info-panel');
				for (var k = 0; k < allPanels.length; k++) {
					allPanels[k].classList.remove('active');
				}
				var allBodies = document.querySelectorAll('.celestial-body');
				for (var j = 0; j < allBodies.length; j++) {
					allBodies[j].classList.remove('active');
				}
			});
		}

		// Close panels when clicking anywhere on the page (but not navigation)
		document.addEventListener('click', function (e) {
			// Don't close if clicking on navigation
			if (e.target.closest('.header-nav')) {
				return;
			}

			var allPanels = document.querySelectorAll('.info-panel');
			for (var k = 0; k < allPanels.length; k++) {
				allPanels[k].classList.remove('active');
			}

			var allBodies = document.querySelectorAll('.celestial-body');
			for (var j = 0; j < allBodies.length; j++) {
				allBodies[j].classList.remove('active');
			}
		});

	</script>

</body>
